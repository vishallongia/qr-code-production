<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic Code Creator</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
    <link href="/css/dashboardnew.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img class="logo" alt="Logo" src="/image-1.png">
                <div class="company-name">TextileDruck-Schweiz</div>
            </div>
            <button class="language-btn">
                ENG
                <img src="/vuesax-linear-arrow-down.svg" alt="arrow down">
            </button>
        </header>

        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav class="nav-menu">
                    <button class="nav-item active">
                        <img src="/icons-create-1.png" alt="Create icon">
                        <span>Create MAGIC CODE</span>
                    </button>
                    <button class="nav-item">
                        <img src="/icons-create-1-1.png" alt="My codes icon">
                        <span>My MAGIC CODEs</span>
                    </button>
                    <button class="nav-item">
                        <img src="/icons-create-1-2.png" alt="Profile icon">
                        <span>My Profile</span>
                    </button>
                    <button class="nav-item">
                        <img src="/icons-create-1-3.png" alt="Scan icon">
                        <span>Scan My Magic Code</span>
                    </button>
                </nav>
                <button class="logout-btn">
                    <img src="/vuesax-linear-logout.svg" alt="Logout icon">
                    <span>Log Out</span>
                </button>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div class="content-wrapper">
                    <h1>Create MAGIC CODE</h1>

                    <form class="create-form">
                        <div class="form-group">
                            <label>MAGIC CODE Name</label>
                            <input type="text" placeholder="Enter MAGIC CODE name...">
                        </div>

                        <div class="form-group">
                            <label>MAGIC CODE Content</label>
                            <select>
                                <option value="" disabled selected>Select content...</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                                <option>Option 3</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Background</label>
                            <div class="button-group">
                                <button type="button" class="btn-outline active">Keep Background</button>
                                <button type="button" class="btn-outline">Remove Background</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Upload Your File</label>
                            <div class="upload-box">
                                <img src="/vuesax-linear-export.svg" alt="Upload icon">
                                <p>Drag & Drop or <span class="browse-text">Browse</span></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Foreground Color</label>
                            <div class="color-grid">
                                <div class="color-option selected">
                                    <img src="/image.png" alt="Color">
                                    <img src="/tick-circle.png" alt="Selected" class="tick">
                                </div>
                                <div class="color-option" style="background-color: #d13737"></div>
                                <div class="color-option" style="background-color: #c2d137"></div>
                                <div class="color-option" style="background-color: #3751d1"></div>
                                <div class="color-option" style="background-color: #d1376d"></div>
                                <div class="color-option" style="background-color: #37d149"></div>
                                <div class="color-option" style="background-color: #37c7d1"></div>
                                <div class="color-option" style="background-color: #cc37d1"></div>
                                <div class="color-option" style="background-color: #d16337"></div>
                                <div class="color-option" style="background-color: #5137d1"></div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Background Color</label>
                            <div class="color-grid">
                                <div class="color-option selected">
                                    <img src="/image-2.png" alt="Color">
                                    <img src="/tick-circle-1.png" alt="Selected" class="tick">
                                </div>
                                <div class="color-option" style="background-color: #d13737"></div>
                                <div class="color-option" style="background-color: #c2d137"></div>
                                <div class="color-option" style="background-color: #3751d1"></div>
                                <div class="color-option" style="background-color: #d1376d"></div>
                                <div class="color-option" style="background-color: #37d149"></div>
                                <div class="color-option" style="background-color: #37c7d1"></div>
                                <div class="color-option" style="background-color: #cc37d1"></div>
                                <div class="color-option" style="background-color: #d16337"></div>
                                <div class="color-option" style="background-color: #5137d1"></div>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button type="button" class="btn-outline">
                                <img src="/icons-create-1-4.png" alt="Create icon">
                                Create MAGIC CODE
                            </button>
                            <button type="button" class="btn-outline">
                                <img src="/icons-create-1-5.png" alt="Print icon">
                                Print Magic Code
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
