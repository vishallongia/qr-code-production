<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Code UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header-custom {
            background-color: #00ff6a;
            padding: 15px 30px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 106, 0.6);
            margin-bottom: 10px;
        }

        .subtext {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .qr-container {
            width: 180px;
            height: 180px;
            background-color: #2d1e66;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .qr-icon {
            width: 80%;
            height: 80%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/5/5e/QR_code_example.svg');
            background-size: cover;
            position: relative;
        }

        .wand {
            position: absolute;
            width: 100px;
            transform: rotate(-30deg);
        }

        .save-btn {
            margin-top: 20px;
            background-color: red;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        .save-btn:hover {
            background-color: darkred;
        }
    </style>
</head>

<body>

    <div class="header-custom">Create New Magic Code</div>
    <div class="subtext">Add Magic Code Name</div>

    <div class="qr-container">
        <div class="qr-icon"></div>
        <img src="https://cdn-icons-png.flaticon.com/512/1146/1146890.png" alt="wand" class="wand" />
    </div>

    <button class="save-btn">Save</button>

</body>

</html>
