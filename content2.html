<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Message</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            height: 100vh;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* The background image and color */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 0, 59, 0.7);
            background-image: url('../public/images/content-background-removebg-preview.png');
            background-repeat: no-repeat;
            background-position: bottom center;
            background-size: 500px auto;
            z-index: -1;
            /* Ensure it's behind the content */
            opacity: 0.7;
        }

        .overlay {
            text-align: center;
            color: white;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin: auto;
            z-index: 1;
            position: relative;
            /* Ensure content is stacked correctly */
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-top: 60px;
        }

        .subtitle {
            font-size: 18px;
            margin-top: 10px;
            color: #cfcfcf;
        }

        .back-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: #1a1a8f;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 2;
        }

        .back-button .arrow {
            font-size: 18px;
            background-color: #1a1a8f;
            /* Background color for the circle */
            color: white;
            /* Arrow color */
            border-radius: 50%;
            /* Make it circular */
            padding: 8px;
            /* Space around the arrow */
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Overlay inside the container -->
        <div class="overlay">
            <h1 class="title">HELLO WORLD</h1>
            <p class="subtitle">YOUR MAGIC MESSAGE</p>
            <button class="back-button">
                <span class="arrow">‚Üê</span> Back
            </button>
        </div>
    </div>
</body>

</html>
